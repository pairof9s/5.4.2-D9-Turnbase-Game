<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
   <title>5.4 Turnbase Game Collaboration</title>
   <link rel="stylesheet" href="css/app.css">
 </head>
 <body>

   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <h1>Ready Player One!</h1>

         <h2>Dance, Dance Nation!</h2>
       </div>
     </div>
   </div>
     <div class="row js-player"> <!-- index.js listTmeplate  pulls in tmeplate -->

       <!-- popuplated from template -->
     </div>

<!-- code for video player 1 -->

     <video class="video-player-1" src="#" controls>
         Your browser does not support the <code>video</code> element.
     </video>

<!-- end video -->

<!-- health bar player 1-->

<div id="healthBar-1"></div>


<!-- action button to start dance off -->
     <button class="btn btn-success js-speak">Dance Off!</button>


<!-- dropdown to choose player one -->

   <select class="btn btn-default dropdown-toggle" aria-labelledby="dropdownMenu1" placeholder="Choose your player">
     <option class="player 1" value="">Choose Your Player</option>
     <option class="player 2" value="">Player</option>
     <option class="player 3" value="">Saab</option>
   </select>

<!-- end dropdown to choose player one -->

<!-- code for video player 2 -->

     <video class="video-player-2" src="#" controls>
         Your browser does not support the <code>video</code> element.
     </video>

<!-- end video -->

<!-- health bar player 2-->

<div id="healthBar-2"></div>

   <script src="js/bundle.js"></script>
 </body>
</html>
